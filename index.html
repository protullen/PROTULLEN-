<!DOCTYPE html>
<html>
<head>
    <title>Alex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="profile-photo">
            <img src="https://avatars.githubusercontent.com/u/64341611" alt="Profile Photo">
        </div>
        <h1>Alex</h1>
    </header>

    <div class="social-media">
        <div class="social-row">
            <a href="https://www.facebook.com/Alex827282" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/user/Alex827282" target="_blank">YouTube</a>
        </div>
        <div class="social-row">
            <a href="https://www.instagram.com/Alex827282" target="_blank">Instagram</a>
            <a href="https://github.com/Alex827282" target="_blank">GitHub</a>
        </div>
        <div class="social-row">
            <a href="#">Thread</a> <!-- Add Thread URL -->
            <a href="https://twitter.com/Alex827282" target="_blank">Twitter</a>
        </div>
    </div>

    <div class="countdown-container">
        <div class="countdown-item">
            <div id="years" class="countdown-value"></div>
            <div class="countdown-label">Years</div>
        </div>
        <div class="countdown-item">
            <div id="months" class="countdown-value"></div>
            <div class="countdown-label">Months</div>
        </div>
        <div class="countdown-item">
            <div id="days" class="countdown-value"></div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div id="hours" class="countdown-value"></div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div id="minutes" class="countdown-value"></div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div id="seconds" class="countdown-value"></div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
